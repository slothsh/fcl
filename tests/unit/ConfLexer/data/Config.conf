# Full line comment

Block-Identifier {
    include = ./strategy

    number-literal = 42

    double-quote-string = "foo"
    single-quote-string = 'bar'
    string-with-escapes = '\'bar\''
    multi-line-string = "\
        foo\
        bar\
        baz\
    "

    relative-path = ./some/relative/path/
    absolute-path = /some/absolute/path
    path-with-escapes = /home/user/config\ files/trading\ strategies/

    shell-expression = {{ echo "Hello, World" }}
}  # End line comment
